name: Deploy Backend to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USER }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          # 1. Go to your project folder (UPDATE THIS PATH)
          cd /root/independence  # <--- CHECK THIS PATH ON YOUR SERVER
          
          # 2. Pull latest code
          git pull origin main
          
          # 3. Update dependencies (just in case)
          # source venv/bin/activate  <--- UNCOMMENT IF USING VENV
          # pip install -r requirements.txt
          
          # 4. Restart the service
          sudo systemctl restart odds-fetcher
          
          # 5. Verify it's up
          sudo systemctl status odds-fetcher --no-pager